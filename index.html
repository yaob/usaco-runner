<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USACO Code Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/matchbrackets.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/matchbrackets.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3a5f 0%, #0f1f33 100%);
            min-height: 100vh;
        }
        .CodeMirror {
            height: calc(100vh - 180px) !important;
            font-size: 14px;
            font-family: 'Fira Code', 'Consolas', monospace;
            background-color: #000000 !important;
        }
        .usaco-btn {
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            transition: all 0.3s ease;
            font-size: 14px;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
        }
        .usaco-btn:hover {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }
        .panel {
            background: rgba(15, 31, 51, 0.9);
            border: 1px solid rgba(74, 222, 128, 0.3);
        }
        .output-area {
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 13px;
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }
    </style>
</head>
<body class="p-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-4xl font-bold text-green-400 glow-text mb-2">USACO Code Runner</h1>
            <p class="text-gray-400">Compile and run Java code with instant output</p>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Code Editor Panel (Left Column) -->
            <div class="panel rounded-lg p-4 h-full flex flex-col">
                <!-- Top Row: Buttons -->
                <div class="flex gap-2 mb-2 flex-wrap">
                    <button onclick="loadTemplate()" class="usaco-btn text-sm">ðŸ“„ Template</button>
                    <button onclick="saveCode()" class="usaco-btn text-sm">ðŸ’¾ Save</button>
                    <button onclick="loadCode()" class="usaco-btn text-sm">ðŸ“‚ Load</button>
                    <button onclick="runCode()" class="usaco-btn text-sm">âš¡ Run Code</button>
                </div>
                <!-- Code Editor -->
                <textarea id="codeEditor" style="flex: 1;"></textarea>
            </div>

            <!-- Right Column -->
            <div class="space-y-6">
                <!-- Input Panel -->
                <div class="panel rounded-lg p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-green-400 font-semibold">ðŸ“¥ Input</span>
                        <button onclick="clearInput()" class="text-xs px-2 py-1 bg-red-700 hover:bg-red-600 rounded text-white transition">Clear Input</button>
                    </div>
                    <textarea id="inputArea" class="w-full h-32 bg-black/50 rounded p-3 text-green-400 font-mono text-sm border border-gray-700 focus:border-green-500 focus:outline-none resize-none" placeholder="Paste your input here..."></textarea>
                </div>

                <!-- Output Panel -->
                <div class="panel rounded-lg p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-green-400 font-semibold">ðŸ“¤ Output</span>
                        <div class="flex gap-2">
                            <button onclick="clearOutput()" class="text-xs px-2 py-1 bg-red-700 hover:bg-red-600 rounded text-white transition">Clear</button>
                            <span id="status" class="text-xs text-gray-400">Ready</span>
                        </div>
                    </div>
                    <div id="outputArea" class="output-area bg-black/50 rounded p-3 min-h-64 h-full overflow-auto text-green-400">
                        <span class="text-gray-500">// Your output will appear here...</span>
                    </div>
                    <div id="statsArea" class="mt-3 text-xs text-gray-400"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
