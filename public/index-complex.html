<!DOCTYPE html>
<html>
<head>
    <title>üöÄ Java Code Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: left;
        }

        .input-label span {
            color: #667eea;
        }

        .code-input-box {
            width: 100%;
            height: 350px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 15px;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            resize: vertical;
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
            box-sizing: border-box;
        }

        .code-input-box:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .input-hint {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: right;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-run {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-run:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
        }

        .btn-clear {
            background: #f44336;
            color: white;
            box-shadow: 0 5px 20px rgba(244, 67, 54, 0.4);
        }

        .btn-clear:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(244, 67, 54, 0.5);
        }

        .output-section {
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            background: #f8f9fa;
            min-height: 200px;
            max-height: 600px;
            overflow-y: auto;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .output-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .output-title span {
            color: #667eea;
        }

        .output-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.8;
            color: #333;
        }

        .error {
            color: #f44336;
            background: #ffebee;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 5px solid #f44336;
        }

        .success {
            color: #4caf50;
            font-weight: bold;
        }

        .info {
            color: #667eea;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: white;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .keyboard-hint {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 15px;
        }

        .kbd {
            background: rgba(255,255,255,0.3);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ Java Code Runner</h1>
        <p>Write, compile, and run Java code directly in your browser</p>
    </div>

    <div class="main-container">
        <div class="input-section">
            <label class="input-label">
                <span>üíª</span> Java Code Input
            </label>

            <textarea id="codeInput" class="code-input-box" placeholder="Paste or type your Java code here...

import java.util.Scanner;

public class Main {
    public static void main(String[] args) {
        Scanner scanner = new Scanner(System.in);
        System.out.println("Welcome to Java Code Runner!");
        System.out.println("Enter a number:");
        int num = scanner.nextInt();
        System.out.println("You entered: " + num);
        System.out.println("Double: " + (num * 2));
    }
}"></textarea>

            <div class="input-hint">
                <span class="keyboard-hint">‚å®Ô∏è Press <span class="kbd">Ctrl</span> + <span class="kbd">Enter</span> to run quickly</span>
            </div>
        </div>

        <div class="buttons-container">
            <button id="runBtn" class="btn btn-run">‚ñ∂ Run Code</button>
            <button id="clearBtn" class="btn btn-clear">üóë Clear Output</button>
        </div>

        <div class="output-section">
            <div class="output-header">
                <div class="output-title">
                    <span class="status-indicator"></span>
                    <span>‚ö°</span> Output Results
                </div>
            </div>
            <div id="output" class="output-content">
                <span class="info">üëã Ready to run Java code! Enter your code above and click "Run Code" or press Ctrl+Enter.</span>
            </div>
        </div>
    </div>

    <div class="footer">
        Press Ctrl+Enter to quickly run your code
    </div>

    <script>
        async function runJavaCode() {
            const code = document.getElementById('codeInput').value;
            const outputDiv = document.getElementById('output');

            outputDiv.innerHTML = '<span class="info">‚è≥ Running code... Please wait...</span>';

            try {
                const response = await fetch('/api/run-java', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });

                const result = await response.json();

                if (result.success) {
                    const output = result.stdout || result.stderr || '‚úÖ Code executed successfully!';
                    outputDiv.innerHTML = output
                        .split('\n')
                        .map(line => `<div>${escapeHtml(line)}</div>`)
                        .join('');
                } else {
                    const error = result.error || 'Unknown error occurred';
                    outputDiv.innerHTML = `<div class="error">‚ùå Compilation/Execution Error:<br><br>${escapeHtml(error)}</div>`;
                }
            } catch (error) {
                outputDiv.innerHTML = `<div class="error">‚ùå Error: ${escapeHtml(error.message)}</div>`;
            }
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '<span class="info">Output cleared. Ready for new code!</span>';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Ctrl+Enter to run code
        document.getElementById('codeInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                runJavaCode();
            }
        });

        // Also allow Enter to run if no Ctrl
        document.getElementById('codeInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.ctrlKey && !e.shiftKey) {
                // Don't run on Enter, just let it insert a newline
            }
        });
    </script>
</body>
</html>
